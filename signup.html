        content="Love running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise,">

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!-- header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
        <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
        </nav>
    </header>

    <!-- main content -->
    <main>
        <section id="signup">
          <form id = signup-form method="POST" action="https://formdump.codeinstitute.net/">
          <h2> <i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
          <label for="fname">First Name</label>
          <input id="fname" class="text-input" type="text" name="first_name" required>
          
          <label for="lname">Last Name</label>
          <input id="lname" class="text-input" type="text" name="last_name" required>
          
          
          <label for="email">Email Address</label>
          <input id="email" class="text-input" type="email" name="email_address" required>
          
          <label for="road">Road</label>
          <input id="road" type="radio" name="running_preference" value="road" required>
          <label for="trail">Trail</label>
          <input id="trail" type="radio" name="running_preference" value="trail">
          <label for="both">Both</label>
          <input id="both" type="radio" name="running_preference" value="both">
          <input type="submit"  class="join-button">
          </form>
        </section>
    </main>

    <!-- footer -->
    <footer>
